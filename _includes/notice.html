<div id="notices">
    {% for post in site.posts %} 
    {% if post.categories contains "notice" %} 
    {% if post.pinned == true %}
    {% unless page.url == post.url %}
    <div class="alert alert-{{ post.alert }} center" role="alert">
        <p><b>{{ post.title }}</b> – {{ post.excerpt | markdownify | remove: '<p>' | remove: '</p>' }} ->&nbsp;<a href="{{ post.url }}">więcej();</a></p>
    </div>
    {% endunless %}
    {% endif %} 
    {% endif %} 
    {% endfor %}
</div>
